<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../jquery-3.3.1.min.js"></script>
    <title>Exercice 1</title>
  </head>
  <body>
    <form>
      <label>Nombre de clique</label><input type="text" name="counter" value="" id="counter">
      <button type="button" id="buttonClick">Cliquez</button>
    </form>
    <script>
      $(function(){
        $('#buttonClick').click(function(){//Je donne une fonction click au bouton
          var clickNumber = +$('#counter').val();
          clickNumber += 1;//chaque clic est comptabilis√© comme un +1
          $('#counter').val(clickNumber);
        });
      });
    </script>
  </body>
</html>
